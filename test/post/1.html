<style>
/* 基础样式 */
.social-footer {
    background: #f8f9fa;
    padding: 2rem 0;
    border-top: 1px solid #e9ecef;
    margin-top: 3rem;
}

.social-container {
    display: flex;
    justify-content: center;
    gap: 2.5rem;
    max-width: 1200px;
    margin: 0 auto;
}

/* 图标容器 */
.brand-icon {
    width: 42px;
    height: 42px;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* 抖音特效 */
.douyin-logo:hover .brand-icon {
    filter: drop-shadow(0 0 4px rgba(255,0,79,0.4));
    animation: glitch 0.3s infinite;
}

/* Instagram渐变交互 */
.instagram-logo:hover .brand-icon {
    transform: scale(1.1) rotate(15deg);
}

/* X动态效果 */
.x-logo:hover .brand-icon {
    transform: rotate(180deg) scale(1.2);
}

/* 悬浮提示 */
.tooltip {
    visibility: hidden;
    background: rgba(0,0,0,0.9);
    color: #fff;
    padding: 4px 12px;
    border-radius: 4px;
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    font-size: 0.85rem;
    opacity: 0;
    transition: opacity 0.3s;
}

a:hover .tooltip {
    visibility: visible;
    opacity: 1;
}

/* 故障艺术动画 */
@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
}

/* 移动端适配 */
@media (max-width: 768px) {
    .social-container {
        gap: 1.5rem;
        flex-wrap: wrap;
    }
    .brand-icon {
        width: 36px;
        height: 36px;
    }
}
</style>
