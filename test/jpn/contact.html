        /* 输入域美化 (参考网页7渐变边框与网页8聚焦特效) */
        input[type="text"],

          border: 2px solid #e0e0e0;
          border-radius: 8px;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          background: #f8f9fa;
          font-size: 1rem;
        }
        
        input:focus, textarea:focus {
          border-color: #90caf9;
          box-shadow: 0 0 8px rgba(144,202,249,0.3);
          background: white;
        }
        
        /* 复选框定制 (采用网页7伪元素方案) */
        input[type="checkbox"] {
          position: absolute;
          opacity: 0;
        }
        
        input[type="checkbox"] + label {
          position: relative;
          padding-left: 30px;
          cursor: pointer;
        }
        
        input[type="checkbox"] + label:before {
          content: "";
          position: absolute;
          left: 0;
          top: 50%;
          transform: translateY(-50%);
          width: 20px;
          height: 20px;
          border: 2px solid #90caf9;
          border-radius: 4px;
          background: white;
        }
        
        input[type="checkbox"]:checked + label:after {
          content: "✓";
          position: absolute;
          left: 5px;
          top: 45%;
          transform: translateY(-50%);
          color: #2196f3;
          font-weight: 900;
        }
        
        /* 按钮增强 (结合网页6渐变与网页8动效) */
        button[type="submit"] {
          background: linear-gradient(135deg, #6B48FF 0%, #00A3FF 100%);
          color: white;
          padding: 14px 32px;
          border: none;
          border-radius: 30px;
          font-size: 1.1rem;
          cursor: pointer;
          transition: transform 0.3s, box-shadow 0.3s;
          box-shadow: 0 4px 15px rgba(107,72,255,0.3);
        }
        
        button:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(107,72,255,0.4);
        }
        
        /* 错误状态提示 (参考网页7动态效果) */
        input:invalid {
          border-color: #ff5252;
          animation: shake 0.5s;
        }
        
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
        
        /* 移动端适配 (采用网页3响应式策略) */
        @media (max-width: 768px) {

        /* 社交图标布局 (保留原特效优化显示效果) */

        .social-container {

        }
        
        .brand-icon {
          width: 42px;
          height: 42px;
          transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

<style>
/* 基础样式 */
.social-footer {
    background: #f8f9fa;
    padding: 2rem 0;
    border-top: 1px solid #e9ecef;
    margin-top: 3rem;
}

.social-container {
    display: flex;
    justify-content: center;
    gap: 2.5rem;
    max-width: 1200px;
    margin: 0 auto;
}

/* 图标容器 */
.brand-icon {
    width: 42px;
    height: 42px;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* 抖音特效 */
.douyin-logo:hover .brand-icon {
    filter: drop-shadow(0 0 4px rgba(255,0,79,0.4));
    animation: glitch 0.3s infinite;
}

/* Instagram渐变交互 */
.instagram-logo:hover .brand-icon {
    transform: scale(1.1) rotate(15deg);
}

/* X动态效果 */
.x-logo:hover .brand-icon {
    transform: rotate(180deg) scale(1.2);
}

/* 悬浮提示 */
.tooltip {
    visibility: hidden;
    background: rgba(0,0,0,0.9);
    color: #fff;
    padding: 4px 12px;
    border-radius: 4px;
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    font-size: 0.85rem;
    opacity: 0;
    transition: opacity 0.3s;
}

a:hover .tooltip {
    visibility: visible;
    opacity: 1;
}

/* 故障艺术动画 */
@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
}

/* 移动端适配 */
@media (max-width: 768px) {
    .social-container {
        gap: 1.5rem;
        flex-wrap: wrap;
    }
    .brand-icon {
        width: 36px;
        height: 36px;
    }
}
